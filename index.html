<!DOCTYPE html>
<html lang="zh">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

            margin: auto;

        }
        header {
            background: #333;

            padding: 20px 0;

        }
        header h1 {

        }
        nav {
            background: #555;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }
        nav a:hover {
            background: #444;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;

            width: 100%;

            max-width: 100%;
            height: auto;

    <header>
        <h1>我的摄影之旅</h1>

        <a href="#about">关于我</a>

    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <img src="your-photo.jpg" alt="个人照片" style="border-radius: 50%; width: 200px; height: 200px;">
            <p>大家好，我是一名热爱旅游和美食的摄影者。我的镜头捕捉了世界各地的风光和人文，希望通过我的摄影作品，与大家分享这个世界的美丽和多样性。</p>
            <p>我的摄影之旅始于对自然美景的热爱，随着时间的推移，我逐渐发现了摄影的魅力，它让我能够以独特的视角记录生活的每一刻。</p>
        </section>
        <section id="experience">
            <h2>摄影作品</h2>

        </section>
